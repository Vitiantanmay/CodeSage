<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeSage AI Debugger</title>
    <!-- FOUC Prevention Script -->
    <script>
      (function() {
        const theme = localStorage.getItem('theme');
        if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable dark mode
        theme: {
          extend: {
            colors: {
              'brand-primary': '#007AFF',
              'brand-red': '#FF3B30',
              'brand-green': '#34C759',
              'brand-yellow': '#FFCC00',
            },
            fontFamily: {
              sans: ['system-ui', '-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', '"Helvetica Neue"', 'Arial', '"Noto Sans"', 'sans-serif', '"Apple Color Emoji"', '"Segoe UI Emoji"', '"Segoe UI Symbol"', '"Noto Color Emoji"'],
              mono: ['SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', '"Liberation Mono"', '"Courier New"', 'monospace'],
            },
            boxShadow: {
                'macos': '0 25px 50px -12px rgba(0, 0, 0, 0.25), 0 0 15px rgba(0, 0, 0, 0.07)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background-color: #d1d5db; /* Fallback color */
        overflow: hidden; /* Prevent scrollbars from the background */
      }
      #background-gradient {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: radial-gradient(at 20% 90%, hsla(212,96%,61%,1) 0px, transparent 50%),
                    radial-gradient(at 80% 10%, hsla(283,76%,53%,1) 0px, transparent 50%),
                    radial-gradient(at 50% 50%, hsla(333,72%,51%,1) 0px, transparent 50%),
                    radial-gradient(at 90% 90%, hsla(34,96%,58%,1) 0px, transparent 50%),
                    radial-gradient(at 10% 10%, hsla(142,76%,53%,1) 0px, transparent 50%);
        background-color: hsla(217,80%,94%,1);
        transition: opacity 0.5s;
      }
      html.dark #background-gradient {
        opacity: 0.15; /* Dim the background in dark mode */
      }
      .glassmorphism {
        background: rgba(255, 255, 255, 0.55);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      html.dark .glassmorphism {
        background: rgba(30, 30, 30, 0.65);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1",
    "@google/genai": "https://esm.sh/@google/genai@^1.15.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "@monaco-editor/react": "https://esm.sh/@monaco-editor/react@^4.6.0",
    "monaco-editor": "https://esm.sh/monaco-editor@^0.49.0"
  }
}
</script>
</head>
  <body class="bg-gray-300 dark:bg-neutral-900 transition-colors duration-300">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="background-gradient"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
